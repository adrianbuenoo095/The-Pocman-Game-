<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pocman Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app" class="start-screen hidden">
        <h1>Welcome to the Fish Game</h1>
        <button id="start-game">Start Game</button>
        <button id="showRules">Rules</button>
    </div>

    <div id="game-board" class="game-board-screen hidden">
        <h2>Game Board</h2>
    </div>

    <div id="rules-model">
        <h1>Rules</h1>
        <h1>Game Rules</h1>
        <button">Close</button>
    </div>

    <div id="won" class="won-scren hidden">
        <h1>Congratulations! You Win!</h1>
        <button">Return to Start
            </button>
    </div>

    <div id="lost" class="lost-screen hidden">
        <h1>Oops! You Lost!</h1>
        <button>Return to Start</button>
    </div>

    <script type=" text/javascript" src="/js/src/main.js"></script>
</body>

</html>
