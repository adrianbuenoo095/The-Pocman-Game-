<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pocman Game</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div id="splash-screen" class="start-screen hidden">
        <h1>The Pocman Game</h1>
        <h1>Are you who you want to be? </h1>
        <button id="start-game">Start Game</button>
        <button id="show-rules">Rules</button>
    </div>

    <div id="game-screen" class="game-screen hidden">
        <h2>Game Board</h2>
        <div class="testing">

        </div>
    </div>

    <div id="rules-model">
        <h1>Rules</h1>
        <h1>Game Rules</h1>
        <button id="close-rules">Close</button>
    </div>

    <div id="won-screen" class="won-scren hidden">
        <h1>Congratulations! You Win!</h1>
        <button">Return to Start
            </button>
    </div>

    <div id="game-over-screen" class="lost-screen hidden">
        <h1>Oops! You Lost!</h1>
        <button>Return to Start</button>
    </div>

    <script type=" text/javascript" src="/js/src/main.js"></script>
</body>

</html>
